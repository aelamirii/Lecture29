<h3> {{ list.title_Directive }} </h3>
<ol>
  <li ng-repeat = "item in list.list_Directive.getItems">
    {{ item.quantity }} of {{ item.name }}
    <button type="button" ng-click = "list.list_Directive.RemoveItem($index);">Remove Item</button>
  </li>
</ol>


<div class="error" ng-if = "list.CookiesInList()">
  Error : Warning Warning Cookies
</div>
